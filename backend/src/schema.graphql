type User {
  id: ID!
  name: String!
}

type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
  updateItem(id: ID!, title: String, description: String, price: Int): Item!
  deleteItem(id: ID!): Item
}
# TODO add ability to update images

type Query {
  items: [Item]!
  item(where: ItemWhereUniqueInput!): Item
}
